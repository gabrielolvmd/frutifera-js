      <h1>Cadastro de frutíferas</h1>

      <!-- Botão -->
      <div class="text-right">
        <button type="button" class="btn btn-primary rounded-circle " data-bs-toggle="modal" data-bs-target="#formFrutModal" onclick="createFrutForm()">
          +
        </button>
      </div>

      <div class="container">
        <div id="fruts" class="row">

        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="formFrutModal" tabindex="-1" aria-labelledby="formFrutLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="formFrutLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="frutForm">
              <div class="modal-body">

                <!-- NÃO É MAIS NECESSÁRIO PEDIR O IDENTIFICADOR AO USUÁRIO POIS SERÁ GERADO AUTOMATICAMENTE -->
                <!-- <div class="mb-3">

              </div> -->

                <!-- Nome Popular -->
                <div class="mb-3">
                  <label for="nomeEspeciePopular" class="form-label">Nome Popular</label>
                  <input type="text" class="form-control" name="nomeEspeciePopular" id="nomeEspeciePopular">
                </div>

                <!-- Nome Cientifico -->
                <div class="mb-3">
                  <label for="nomeEspecieCientifico" class="form-label">Nome Científico</label>
                  <input type="text" class="form-control" name="nomeEspecieCientifico" id="nomeEspecieCientifico">
                </div>

                <!-- Produção Média Safra -->
                <div class="mb-3">
                  <label for="producaoMediaSafra" class="form-label">Produção Média por Safra (kg)</label>
                  <input type="number" class="form-control" name="producaoMediaSafra" id="producaoMediaSafra">
                </div>

                <!-- Data -->
                <div class="mb-3">
                  <label for="dataPlantio" class="form-label">Data do Plantio</label>
                  <input type="date" class="form-control" name="dataPlantio" id="dataPlantio">
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <!-- <input type="submit" class="btn btn-primary" value="Salvar"> -->
              </div>
            </form>
